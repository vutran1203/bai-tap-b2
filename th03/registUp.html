<!DOCTYPE html>
<html>
<head>
    <title>Bài tập nâng cao</title>
</head>
<body>
    <table border="1" width="900" cellpadding="5">

        <tr>
            <td rowspan="3"><img src="/Web lab 1.3/th03/img/hinh01.jpg" alt="Hình ảnh"></td>
            <td>Họ và tên: </td>
            <td colspan="2"><input type="text" id="full_name" name="full_name"></td>
        </tr>

        <tr>
            <td>Mã số sinh viên: </td>
            <td colspan="2"><input type="text" id="student_id" name="student_id"></td>
        </tr>

        <tr>
            <td>Ngày sinh: </td>
            <td colspan="2"><input type="date" id="birthdate" name="birthdate"></td>
        </tr>

        <tr>
            <td colspan="2">Chuyên ngành: </td>
            <td colspan="2"><input type="checkbox" id="CNPM" name="CNPM" value="CNPM">CNPM <input type="checkbox" id="HTTT" name="HTTT" value="HTTT">HTTH <input type="checkbox" id="an_ninh_mang" name="an_ninh_mang" value="an_ninh_mang">An ninh mạng</td>
        </tr>

        <tr>
            <td colspan="2">Sở thích: </td>
            <td colspan="2"><input type="checkbox" id="Viet_chuong_trinh" name="Viet_chuong_trinh" value="Viet_chuong_trinh">Viết chương trình<br><input type="checkbox" id="Phan_tich_CSDL" name="Phan_tich_CSDL" value="Phan_tich_CSDL"> Phân tích CSDL <br><input type="checkbox" id="Xay_dung_so_do_mang" name="Xay_dung_so_do_mang" value="Xay_dung_so_do_mang">Xây dựng sơ đồ mạng</td>
        </tr>

        <tr>
            <td>Màu sắc yêu thích:</td>
            <td><input type="color" id="color" name="color" value="#ff0000"></td>
            <td>Hình đại diện</td>
            <td><input type="file" id="avata" name="avata" value="avata"></td>
        </tr>

        <tr>
            <td>Tên đăng nhập web trường: </td>
            <td><input type="text" id="student_id" name="student_id"></td>
            <td>Mật khẩu đăng nhập web trường</td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Gửi dữ liệu về máy chủ</button></td>
        </tr>

    </table>
</body>
</html>
