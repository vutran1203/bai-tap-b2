<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://www.google.com/">
        <h2>NHẬP THÔNG TIN SINH VIÊN</h2>
        <label for="fullname">HỌ VÀ TÊN:</label>
        <input type="text" id="fullname" />
        <br />
        <label for="studentCode">MÃ SỐ SINH VIÊN:</label>
        <input type="text" id="studentCode" />
        <br />
        <label for="birthday">NGÀY SINH:</label>
        <input type="date" id="birthday" />
        <br />
        <label for="specialized">CHUYÊN NGÀNH:</label>
        <input type="radio" name="choose" value="CNPM" />CNPM
        <input type="radio" name="choose" value="HTTT"/>HTTT
        <input type="radio" name="choose" value="ANM"/>ANM
        <br />
        <span>SỞ THÍCH:</span>
        <br />
        <input type="checkbox" id="code" /> <label for="code">VIẾT CHƯƠNG TRÌNH</label>
        <br />
        <input type="checkbox" id="analysis" /> <label for="analysis">PHÂN TÍCH CSDL</label>
        <br />
        <input type="checkbox" id="build" /> <label for="build">XÂY DỰNG SƠ ĐỒ MẠNG</label>
        <br />
        <label for="favColor">MÀU SĂC YÊU THÍCH:</label>
        <input type="color" id="favColor" />
        <br />
        <label for="avatar">HÌNH ĐẠI DIỆN:</label>
        <input type="file" id="avatar" />
        <br />
        <label for="user">TÊN ĐĂNG NHẬP WEB TRƯỜNG:</label>
        <input type="text" id="user" />
        <br />
        <label for="password">MẬT KHẨU ĐĂNG NHẬP WEB TRƯỜNG:</label>
        <input type="password" id="password" />
        <br />
        <input type="submit" id="send" value="Gửi dữ liệu về máy chủ" />
    </form>
</body>
</html>
